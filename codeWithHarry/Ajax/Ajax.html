<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Ajax in full</title>
</head>

<body>
  <h1 class="display-2 text-center">Ajax </h1>
  <div class="container text-center">
    <button type="button" id="fetchbtn" class="mx-4 my-5 btn btn-success">Fetch Data</button>
    <button type="button" id="popbtn" class="mx-4 my-5 btn btn-danger">Populate</button>
  </div>
  <div class="container">
    <h1>Employee List</h1>
      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Employee_name</th>
            <th scope="col">Employee_salary</th>
            <th scope="col">Employee_age</th>
            <!-- <th scope="col">profile_image</th> -->
          </tr>
        </thead>
        <tbody id="list">
        </tbody>
      </table>
  </div>

  <script src="ajax.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
